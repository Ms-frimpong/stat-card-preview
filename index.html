<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Inter)">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Lexend+Deca)">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="body">
  <div class="outer-container">
    <div class="inner-div-left">
      <div class="card-info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="row">
          <div class="column">
            <div class="company">
              <h2 class="number-companies">
                10K+ 
              </h2>
              <p class="companies">
                COMPANIES
              </p>
            </div>
          </div>

          <div class="column">
            <div class="template">
              <h2 class="number-templates">
                314 
              </h2>
              <p class="templates">
                TEMPLATES
              </p>
            </div>
          </div>

          <div class="column">
            <div class="querie">
              <h2 class="number-queries">
                12M+ 
              </h2>
              <p class="queries">
                QUERIES
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="inner-div-right">
        <img src="/images/image-header-desktop.jpg" alt="image" id="image">
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ms Frimpong</a>.
    </div>
</body>
</html>
